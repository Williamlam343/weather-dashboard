<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssreset.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="">
      <!-- HEADER -->
      <header class="box pt-6 text-center py-2 text-white text-3xl bg-blue-600">
        Weather Dashboard
        <div class="box-wrapper">
          <div
            class="
              text-black
              flex
              items-center
              w-full
              p-3
              border border-gray-200
              justify-center
              rounded-b-3xl
            "
          >
            <form action="" id="form=input" class="flex w-1/2">
              <button
                type="submit"
                id="search-btn"
                class="outline-none focus:outline-none"
              >
                <svg
                  class="w-5 text-gray-400 h-5 cursor-pointer"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>

              <input
                type="text"
                name=""
                id="search-input"
                placeholder="search for city"
                class="
                  w-full
                  h-8
                  m-1
                  pl-4
                  text-sm
                  outline-none
                  focus:outline-none
                  bg-white
                "
              />
            </form>
          </div>
        </div>
      </header>
    </div>

    <main class="absolute bg-gray-200 w-full">
      <div class="flex bg-blue-200">
        <div
          id="recent-search"
          class="
            flex flex-col flex-wrap
            p-3
            rounded-xl
            m-3
            bg-gray-700
            h-auto
            border-solid border-gray-800 border-1
          "
        >
          <div class="text-center w-full text-white text-xl">
            Recent Searches
          </div>
          <div id="recent-flexbox" class="flex w-full flex-col"></div>
        </div>
        <div
          class="
            border-4 border-black
            flex-1
            w-full
            flex-wrap
            justify-center
            rounded-xl
            bg-blue-400
            m-3
            border-solid border-blue-500 border
          "
        >
          <!-- CURRENT WEATHER DIV -->
          <div class="flex justify-center text-white text-xl w-full">
            <span id="currentWeather">Current Weather: </span>
          </div>
          <div
            id="weather-cards-0"
            data-day="0"
            class="
              flex-1
              border-solid border-blue-500 border
              bg-white
              m-3
              rounded-xl
              weather-cards
            "
          ></div>
          <div class="flex flex-wrap">
            <div class="flex justify-center text-white text-xl w-full">
              5 Day Forecast
            </div>
            <div
              id="five-day-forecast"
              class="flex flex-col md:flex-row w-full"
            >
              <div
                id="weather-cards-1"
                data-day="1"
                class="
                  flex-1
                  border-solid border-blue-500 border
                  bg-white
                  m-3
                  rounded-xl
                  weather-cards
                "
              ></div>
              <div
                id="weather-cards-2"
                data-day="2"
                class="
                  flex-1
                  border-solid border-blue-500 border
                  bg-white
                  m-3
                  rounded-xl
                  weather-cards
                "
              ></div>
              <div
                id="weather-cards-3"
                data-day="3"
                class="
                  flex-1
                  border-solid border-blue-500 border
                  bg-white
                  m-3
                  rounded-xl
                  weather-cards
                "
              ></div>
              <div
                id="weather-cards-4"
                data-day="4"
                class="
                  flex-1
                  border-solid border-blue-500 border
                  bg-white
                  m-3
                  weather-cards
                  rounded-xl
                "
              ></div>
              <div
                id="weather-cards-5"
                data-day="5"
                class="
                  flex-1
                  border-solid border-blue-500 border
                  bg-white
                  m-3
                  rounded-xl
                  weather-cards
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>

    <script src="javascript.js"></script>
  </body>
</html>
